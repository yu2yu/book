  <h1>写在最后</h1>

  <p>金惠文，我也不知道你会不会看到这里</p>
  <p>好久没有联系了，也不知道你最近生活的如何？</p>
  <p>在我最近这一段痛苦的时期，我写下了这些故事，这些故事里有一些就真实的存在我青春的记忆里面，之前也和你说过我的一些事，我是一个永远活在记忆里面的人，我同时也是一个自卑、内向的人，我不敢勇敢面对我认为一切未知的东西。也有很多我杜撰的故事，但那些故事里都是我这几年的感想。</p>
  <p>这个世界，一直都这么大。每天都在发生一些我们所不想发生的事情，它并不如愿的转着，我一直在想，我们究竟是为何，我们这样究竟又是为了什么。</p>
  <p>不知为何，最近经常想起你，我也不知道为什么，望一切安好！</p>
