热血，寻思着该干点什么大事。</p>

<p>
我们来到学校后山的移动电塔下面的小屋里，那里幕天，那里席地，那里有人留下诗句：</p>
<p class="no-indent">
    <span style="display: block;text-align:center;font-weight: bold">斜塔浮云端，落日染平川</span>
    <span style="display: block;text-align:center;font-weight: bold">客增酒意欢，伴得琅琅宽</span>
    <span style="display: block;margin-left: 60%;font-weight: bold">---龙溪斜塔</span>
</p>
<p>
    胖：我反对成立帮派，我觉得我们五人可以承担一切。
</p>
<p>
    我：你是说把霄也算进来？不行，他还小。
</p>
<p>
    霄：我能代表我自己，我热爱它，我参加。
</p>
<p>
    我：你热爱的东西最终会变成你的负担。
</p>
<p>
    朝：我们为什么非得要牌面，可以暗地里插一把旗革命，就像地下党。任多方自立为王，占一方之地，吾辈多方之地，群起攻之。
</p>
