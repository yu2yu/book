</p>
<p>
    小时候姑姑家总是受欢迎的，因为可以见到姐姐，总是对接触外面世界的姐姐充满新鲜感。那时候从来不走大路，偏要在这树林里踏出一条小道，有时候树木草长的特别快，身上就会带上小镰刀，并且在旁边的大树上做上记号，以便认路。
</p>
