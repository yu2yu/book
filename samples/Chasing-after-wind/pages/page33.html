<p class="no-indent">
上路了。
</p>

<p>
    临近村子，突然见一名老爷爷怀里抱着东西朝树林走去，我和霄随即跟上，他不急不忙地走着，也没有四处张望，只是向前走着，他穿着干净的衣服，脚下稍微有点脏的鞋，总觉得不像村里人。走到树林深处，四下望了望，没有发现我们，就跪了下来，翻开手里的书本放在地上，双手合十并放在胸前，紧闭双眼，嘴里嘟嘟地念着神论之类的东西。
</p>

<p>
    我和霄踱步到他眼前，在这期间他也没有睁开眼，依旧虔诚地跪在地上。老人近看比较瘦弱，面部没有什么特征，给人忧郁的感觉。我不确定他是否知道有人在他身边，我总是对人奇怪的行为所吸引。过了不久，他睁开眼，并没有感到惊讶。
</p>

<p>
    你在干什么？
</p>

<p>
    向神祷告
</p>

<p>
    你不是本地人？
</p>
